<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Test</title>
</head>
<body>
    <div class="desktop">
        <img src="/images/icons/mypc.png" alt="" class="pcwin" id="pcwind">
        <i class="fa-solid fa-desktop" id="pc"></i>
    </div>
    <div class="startwindow" id="sw">
        <img src="/images/icons/start_menu.png" alt="">
    </div>
    <div class="taskbar">
        <div class="start" id="s">
            <i class="fa-brands fa-windows"></i>
        </div>
        <div class="cortana">
            <form action="https://www.google.com/search" target="_blank">
                <input name="q" type="text" placeholder="        Type here to search">
            </form>
        </div>
        <div class="one">
            <i class="fa-solid fa-1"></i>
        </div>

        <div class="two">
            <i class="fa-solid fa-2"></i>
        </div>

        <div class="three">
            <i class="fa-solid fa-3"></i>
        </div>
        <div class="wifi">
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="battary">
            <i class="fa-solid fa-battery-half"></i>
        </div>
        <div class="sound">
            <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="clock">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<script src="/script.js"></script>

</html>
